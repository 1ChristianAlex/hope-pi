<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="home-content">
  <ion-slides mode="md" pager="md" scrollbar="md">
    <ion-slide>
      <ion-img src="../../assets/slides/1.jpg"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="../../assets/slides/2.jpg"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="../../assets/slides/3.jpg"></ion-img>
    </ion-slide>
  </ion-slides>

  <section class="mPhrase">
    <ion-card>
      <ion-card-content>
        {{phrase}}
      </ion-card-content>
    </ion-card>
  </section>

  <ion-card *ngFor="let post of newsHome" class="ion-card-home" (click)="openNews(post)">
    <ion-card-header class="card-home-header">
      <ion-card-subtitle>{{ post?.subtitle }}</ion-card-subtitle>
      <ion-card-title>{{ post?.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="content-home">
      <div class="bg-image">
        <ion-img src="../../assets/slides/3.jpg"></ion-img>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
